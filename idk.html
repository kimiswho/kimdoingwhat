<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc2d4 0%, #ffb3c6 100%);
            font-family: 'Courier New', monospace;
        }

        .container {
            text-align: center;
        }

        .for-leah {
            font-size: 2rem;
            color: #c41e5a;
            margin-bottom: 20px;
            font-weight: normal;
            border-right: 4px solid #c41e5a;
            white-space: nowrap;
            overflow: hidden;
            animation: typing-title 3s steps(8) infinite, blink-title 0.75s step-end infinite;
            width: 0;
            display: inline-block;
        }

        .typewriter {
            font-size: 3rem;
            color: #d63384;
            border-right: 4px solid #d63384;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(10) infinite, blink 0.75s step-end infinite;
            width: 0;
            display: inline-block;
            font-weight: normal;
        }

        @keyframes typing {
            0%, 100% {
                width: 0;
            }
            50%, 90% {
                width: 10ch;
            }
        }

        @keyframes typing-title {
            0%, 100% {
                width: 0;
            }
            50%, 90% {
                width: 8ch;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #d63384;
            }
        }

        @keyframes blink-title {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #c41e5a;
            }
        }

        .volume-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .volume-control:not(:hover) .volume-slider {
            width: 0;
            opacity: 0;
            margin: 0;
        }

        .volume-control:hover .volume-slider {
            width: 150px;
            opacity: 1;
        }

        .volume-control button {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
        }

        .volume-control button:hover {
            background: #c41e5a;
        }

        .volume-slider {
            transition: all 0.3s ease;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="nothing.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="for-leah">For Leah,</div>
        <div class="typewriter">I Love You.</div>
    </div>

    <div class="volume-control">
        <button id="toggleMusic">ðŸ”Š</button>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const toggleBtn = document.getElementById('toggleMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        
        music.volume = 0.5;
        
        toggleBtn.addEventListener('click', function() {
            if (music.paused) {
                music.play();
                toggleBtn.textContent = 'ðŸ”Š';
            } else {
                music.pause();
                toggleBtn.textContent = 'ðŸ”‡';
            }
        });
        
        volumeSlider.addEventListener('input', function() {
            music.volume = this.value / 100;
        });
    </script>
</body>
</html>
